<section
  id="db-screen"
  class="hidden flex-1 flex flex-col p-10 overflow-auto bg-slate-50"
>
  <div class="max-w-4xl mx-auto w-full">
    <div class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-2xl font-semibold text-slate-800">Your Databases</h1>
        <p class="text-sm text-slate-500">
          Select a data collection to start analyzing.
        </p>
      </div>
      <div class="flex gap-3">
        <button
          id="logout-btn"
          class="px-4 py-2 text-xs text-slate-500 hover:text-slate-700"
        >
          Logout
        </button>
        <button
          id="create-db-btn"
          class="px-4 py-2 bg-sky-600 text-white rounded-lg text-xs font-medium hover:bg-sky-700 transition flex items-center gap-2"
        >
          <i data-lucide="plus" class="w-3 h-3"></i> New Database
        </button>
      </div>
    </div>
    <div
      id="db-list"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    ></div>
  </div>
</section>

<div
  id="create-db-modal"
  class="hidden fixed inset-0 bg-slate-900/20 backdrop-blur-sm z-50 flex items-center justify-center"
>
  <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-xl">
    <h3 class="text-lg font-semibold mb-4">Create New Database</h3>
    <input
      id="new-db-name"
      type="text"
      placeholder="e.g., Q3 Sales Data"
      class="w-full p-3 border border-slate-200 rounded-xl text-sm mb-4 focus:ring-2 focus:ring-sky-500"
    />
    <div class="flex justify-end gap-2">
      <button
        id="cancel-db-btn"
        class="px-4 py-2 text-xs text-slate-500 hover:bg-slate-50 rounded-lg"
      >
        Cancel
      </button>
      <button
        id="confirm-db-btn"
        class="px-4 py-2 bg-sky-600 text-white text-xs rounded-lg font-medium hover:bg-sky-700"
      >
        Create
      </button>
    </div>
  </div>
</div>
