<section
  id="chat-screen"
  class="hidden flex-1 flex flex-col bg-slate-100 overflow-hidden"
>
  <div
    class="flex items-center justify-between px-6 py-3 border-b bg-white/90 backdrop-blur shrink-0"
  >
    <div class="flex items-center gap-2">
      <i data-lucide="message-circle" class="text-sky-600 w-5 h-5"></i>
      <div>
        <p class="text-sm font-semibold text-slate-800">AI Database Chat</p>
        <p class="text-[11px] text-slate-400">User → right • AI → left</p>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <button
        id="schema-toggle"
        class="md:hidden text-xs text-slate-500 hover:text-slate-700 flex items-center gap-1"
      >
        <i data-lucide="panel-left-open" class="w-4 h-4"></i> Schema
      </button>
      <button
        id="back-to-upload"
        class="text-xs text-slate-500 hover:text-slate-700 flex items-center gap-1"
      >
        <i data-lucide="arrow-left" class="w-3.5 h-3.5"></i>Back
      </button>
    </div>
  </div>
  <div class="flex-1 flex overflow-hidden">
    <aside
      id="schema-drawer"
      class="fixed inset-y-0 left-0 w-64 bg-white shadow-xl z-30 transform -translate-x-full transition-transform md:static md:flex md:w-64 md:flex-col md:border-r md:border-slate-200 md:bg-white/90 md:backdrop-blur-sm md:shadow-none md:translate-x-0"
    >
      <div
        class="px-4 py-3 border-b text-xs font-semibold text-slate-600 flex items-center justify-between"
      >
        <span class="flex items-center gap-2"
          ><i data-lucide="network" class="w-4 h-4 text-sky-500"></i> Schema
          Overview</span
        >
        <button id="schema-close" class="md:hidden text-[10px] text-slate-500">
          Close
        </button>
      </div>
      <div
        id="schema-content"
        class="flex-1 overflow-y-auto p-3 text-[11px] space-y-3"
      ></div>
    </aside>
    <div class="flex-1 flex flex-col">
      <div id="chat-thread" class="flex-1 overflow-y-auto px-4 py-4 space-y-3">
        <div class="flex justify-start">
          <div
            class="bg-slate-50 px-3 py-2.5 text-xs rounded-2xl shadow-sm max-w-[80%]"
          >
            Hello! I'm ready to answer questions about your data.
          </div>
        </div>
      </div>
      <div class="border-t bg-white px-4 py-3 flex items-center gap-3 shrink-0">
        <input
          id="chat-input"
          type="text"
          placeholder="Ask your database..."
          class="flex-1 p-3 border border-slate-200 rounded-2xl text-xs focus:ring-2 focus:ring-sky-500"
        />
        <button
          id="chat-send"
          class="inline-flex items-center gap-2 px-4 py-2 rounded-2xl text-xs bg-sky-600 text-white hover:bg-sky-700 transition"
        >
          <i data-lucide="send" class="w-4 h-4"></i>Send
        </button>
      </div>
    </div>
  </div>
</section>
